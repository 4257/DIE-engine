name: Build Arch

on:
  workflow_dispatch:
  release:
    types: [created]
  schedule:
    - cron: '0 0 * * MON'

# the jobs are based on these notes:
# https://github.com/horsicq/Detect-It-Easy/blob/master/docs/BUILD.md
jobs:
  build-arch:
    runs-on: ubuntu-latest
    container: burningdaylight/mingw-arch:latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -Sy archlinux-keyring --noconfirm
          pacman -S --noconfirm qt5-base qt5-script qt5-svg qt5-tools base-devel git

      - name: Clone DIE-engine
        run: |
          sudo -u devel bash -c 'cd $HOME'
          sudo -u devel bash -c 'pwd'
          sudo -u devel bash -c 'git clone --recursive https://github.com/horsicq/DIE-engine'

      - name: Build
        run: |
          pwd
          sudo -u builduser bash -c 'cd $HOME/DIE-engine'
          sudo -u builduser bash -c 'bash -x build_archpkg.sh'
          
      - name: Upload Release as Artifact
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: arch-artifact
          path: |
            $HOME/DIE-engine/release/*.pkg.tar.zst

      - name: Upload Release as Download
        uses: softprops/action-gh-release@v2
        env:
          RELEASE_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          tag_name: Beta
          release_name: Beta
          draft: false
          prerelease: true
          files: |
            $HOME/DIE-engine/release/*.pkg.tar.zst
